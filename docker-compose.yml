version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: landapp
      POSTGRES_PASSWORD: password
      POSTGRES_DB: landdb
    ports:
      - "5432:5432" # Exposes DB to host machine (for init script)
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U landapp -d landdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://landapp:password@db:5432/landdb
      PORT: 8080
    depends_on:
      db:
        condition: service_healthy # Waits for DB to be ready

volumes:
  pgdata: